<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Ijodiy Portfoliom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: #38bdf8;
            box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3);
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #loader {
            border-top-color: #38bdf8;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto mb-16 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4">
            Mening <span class="gradient-text">Ijodiy Portfoliom</span>
        </h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto">
            Raqamli savodxonlik, ilmiy maqolalar va ijodiy loyihalar to'plami.
        </p>
    </header>

    <main class="max-w-6xl mx-auto">
        <div id="loading-state" class="flex justify-center items-center py-20">
            <div id="loader" class="w-12 h-12 border-4 border-gray-700 rounded-full"></div>
        </div>

        <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            </div>
    </main>

    <footer class="max-w-6xl mx-auto mt-24 pt-8 border-t border-gray-800 text-center text-gray-500 text-sm">
        <p>&copy; 2026 Barcha huquqlar himoyalangan. Portfolio tizimi SheetDB API orqali ishlaydi.</p>
    </footer>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/9vpxgyb4jfycs';

        async function fetchWorks() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const grid = document.getElementById('portfolio-grid');
                const loader = document.getElementById('loading-state');

                grid.innerHTML = data.map(item => `
                    <div class="glass-card rounded-3xl p-6 flex flex-col h-full">
                        <div class="flex items-center justify-between mb-4">
                            <span class="bg-sky-500/10 text-sky-400 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                ${item.category || 'Maqola'}
                            </span>
                            <i class="fa-solid fa-arrow-up-right-from-square text-gray-500"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-3 text-white leading-tight">
                            ${item.title}
                        </h3>
                        <p class="text-gray-400 text-sm mb-6 flex-grow">
                            ${item.description || 'Ushbu ijodiy ish bo\'yicha qisqacha ma\'lumot hali qo\'shilmagan.'}
                        </p>
                        <a href="${item.link}" target="_blank" 
                           class="inline-flex items-center justify-center w-full py-3 px-4 rounded-xl bg-white text-black font-semibold hover:bg-sky-400 hover:text-white transition-colors duration-300">
                           Ko'rib chiqish
                        </a>
                    </div>
                `).join('');

                loader.classList.add('hidden');
                grid.classList.remove('hidden');

            } catch (error) {
                console.error('Xatolik:', error);
                document.getElementById('loading-state').innerHTML = `<p class="text-red-400">Ma'lumot yuklashda xatolik yuz berdi.</p>`;
            }
        }

        // Ma'lumotlarni yuklashni boshlash
        fetchWorks();
    </script>
</body>
</html>
