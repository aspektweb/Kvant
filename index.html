<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahror | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #e5e5e5; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* Oynani qat'iy yashirish */
        #adminPanel { 
            display: none !important; 
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        /* Oyna ochilgandagi holat */
        #adminPanel.active { 
            display: flex !important; 
        }

        .article-card:hover img { transform: scale(1.05); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto text-center mb-20">
        <h1 class="serif text-6xl text-white mb-4 tracking-tighter">Ahror<span class="text-blue-600">.</span></h1>
        <p class="text-gray-500 tracking-[0.3em] uppercase text-[10px]">Raqamli Jurnalistika va Arxiv</p>
    </header>

    <main id="gallery" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        </main>

    <div id="adminPanel">
        <div class="glass p-10 rounded-[40px] max-w-md w-full mx-4 shadow-2xl">
            <h2 class="serif text-3xl mb-8 text-white text-center">Yangi Material</h2>
            <input type="text" id="m_title" placeholder="Sarlavha" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500 text-white">
            <input type="text" id="m_img" placeholder="Rasm Linki" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500 text-white">
            <textarea id="m_desc" placeholder="Maqola matni..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 outline-none focus:border-blue-500 text-white h-32"></textarea>
            
            <div class="flex gap-3">
                <button onclick="saveData()" class="flex-1 bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl font-bold text-black transition-all">Saqlash</button>
                <button onclick="closeAdmin()" class="bg-white/10 hover:bg-white/20 text-white px-6 rounded-2xl transition-all">X</button>
            </div>
        </div>
    </div>

    <footer class="mt-32 text-center text-gray-700">
        <p class="text-[10px] tracking-widest uppercase">
            Â© <span id="secretTrigger" class="cursor-pointer hover:text-gray-500 transition-all">2026</span> Barcha huquqlar himoyalangan.
        </p>
    </footer>

    <script>
        // Ma'lumotlar bazasi
        let database = JSON.parse(localStorage.getItem('journal_db')) || [
            {
                title: "Namuna: Jurnalistika bugun",
                img: "https://images.unsplash.com/photo-1504711434969-e33886168f5c?q=80&w=1000",
                desc: "Bu yerda sizning maqolalaringiz chiqadi. Admin paneldan yangilarini qo'shishingiz mumkin."
            }
        ];

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = database.map((item) => `
                <div class="article-card glass rounded-[35px] overflow-hidden p-5 transition-all duration-500 hover:shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                    <div class="h-80 bg-black rounded-[25px] mb-6 overflow-hidden">
                        <img src="${item.img}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="serif text-2xl text-white mb-3 leading-tight">${item.title}</h3>
                    <p class="text-gray-500 text-sm leading-relaxed">${item.desc}</p>
                </div>
            `).join('');
        }

        // MAXFIY KIRISH: 5 marta tez-tez bosilsa ochiladi
        let clicks = 0;
        let lastClick = 0;
        document.getElementById('secretTrigger').addEventListener('click', () => {
            const time = new Date().getTime();
            if (time - lastClick > 500) clicks = 0; // Agar sekin bossa hisoblamaydi
            clicks++;
            lastClick = time;

            if (clicks === 5) {
                let pass = prompt("Kirish uchun maxfiy kod:");
                if (pass === "ahror777") { // Parolni shu yerda o'zgartiring
                    document.getElementById('adminPanel').classList.add('active');
                }
                clicks = 0;
            }
        });

        function closeAdmin() {
            document.getElementById('adminPanel').classList.remove('active');
        }

        function saveData() {
            const title = document.getElementById('m_title').value;
            const img = document.getElementById('m_img').value;
            const desc = document.getElementById('m_desc').value;

            if(title && img) {
                database.unshift({title, img, desc});
                localStorage.setItem('journal_db', JSON.stringify(database));
                renderGallery();
                closeAdmin();
                // Formani tozalash
                document.getElementById('m_title').value = '';
                document.getElementById('m_img').value = '';
                document.getElementById('m_desc').value = '';
            }
        }

        renderGallery();
    </script>
</body>
</html>
