<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Portfolio | Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        .project-card {
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .project-card:hover {
            border-color: #555;
            background: #0a0a0a;
        }

        .project-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .project-card:hover .project-image {
            filter: grayscale(0%);
        }

        .badge {
            background: #111;
            border: 1px solid #333;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="max-w-6xl mx-auto py-10 px-6 flex justify-between items-center">
        <div class="text-xl font-bold tracking-tighter">PORTFOLIO.</div>
        <div class="text-sm text-gray-400">Digital Literacy & Research</div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        
        <div class="mb-20">
            <h1 id="user-name" class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">
                Selected Works
            </h1>
            <p class="text-gray-500 text-xl max-w-xl border-l-2 border-zinc-800 pl-6">
                Raqamli savodxonlik va ilmiy tahlillar jamlanmasi. Examinerlar uchun maxsus tayyorlangan resurs.
            </p>
        </div>

        <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="col-span-full py-20 text-center text-gray-600 animate-pulse">
                Ma'lumotlar yuklanmoqda...
            </div>
        </div>
    </main>

    <footer class="max-w-6xl mx-auto px-6 py-20 mt-20 border-t border-zinc-900 text-zinc-600 text-xs">
        <div class="flex flex-col md:flex-row justify-between gap-4">
            <p>DESIGNED FOR EXAMINERS / 2026</p>
            <p>POWERED BY SHEETDB API</p>
        </div>
    </footer>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/9vpxgyb4jfycs';

        async function loadContent() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const grid = document.getElementById('portfolio-grid');
                grid.innerHTML = ''; // Loaderni tozalash

                data.forEach(item => {
                    const card = `
                        <div class="project-card group">
                            <div class="relative overflow-hidden bg-zinc-900">
                                <img src="${item.image || 'https://via.placeholder.com/600x400/111/333?text=No+Image'}" 
                                     alt="${item.title}" 
                                     class="project-image">
                            </div>
                            
                            <div class="p-8">
                                <div class="flex gap-2 mb-4">
                                    <span class="badge">${item.category || 'Research'}</span>
                                </div>
                                <h3 class="text-2xl font-semibold mb-3 group-hover:text-blue-400 transition-colors">
                                    ${item.title}
                                </h3>
                                <p class="text-zinc-500 mb-6 leading-relaxed">
                                    ${item.description || 'Batafsil ma\'lumot ilova qilingan havolada ko\'rsatilgan.'}
                                </p>
                                <a href="${item.link}" target="_blank" 
                                   class="text-sm font-bold border-b border-white pb-1 hover:text-blue-400 hover:border-blue-400 transition-all">
                                    OPEN PROJECT â†’
                                </a>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

            } catch (error) {
                console.error("Xatolik:", error);
                document.getElementById('portfolio-grid').innerHTML = "Ma'lumotni yuklashda xatolik yuz berdi.";
            }
        }

        loadContent();
    </script>
</body>
</html>
