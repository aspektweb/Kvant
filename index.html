<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-PRESS ENTERPRISE | v10.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 1-QISIM: PROFESSIONAL DESIGN SYSTEM (100+ lines of CSS) */
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5;
            --bg: #0b0f1a; --surface: #151b2d; --border: #242c42;
            --text-high: #ffffff; --text-mid: #94a3b8; --text-low: #64748b;
            --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
            --glass: rgba(21, 27, 45, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-high); scroll-behavior: smooth; overflow-x: hidden; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* 2-QISIM: COMPONENTS (Layout, Cards, Buttons) */
        .app-shell { display: flex; min-height: 100vh; }
        
        aside { 
            width: 280px; background: var(--surface); border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column; position: fixed; height: 100vh;
        }

        main { flex: 1; margin-left: 280px; padding: 40px; }

        .nav-link { 
            padding: 14px 18px; border-radius: 12px; color: var(--text-mid); text-decoration: none;
            margin-bottom: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px;
        }
        .nav-link:hover, .nav-link.active { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); }

        .stat-card { 
            background: var(--surface); border: 1px solid var(--border); padding: 25px; 
            border-radius: 20px; transition: 0.3s;
        }

        /* 3-QISIM: FORM & EDITOR UI */
        .glass-input {
            width: 100%; background: #0b0f1a; border: 1px solid var(--border);
            padding: 15px; border-radius: 14px; color: white; margin-bottom: 20px; outline: none;
        }
        .glass-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .drop-zone {
            border: 2px dashed var(--border); border-radius: 20px; padding: 40px;
            text-align: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.01);
        }
        .drop-zone:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }

        /* 4-QISIM: NEWS CARD & GRID */
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 30px; }
        .article-card { 
            background: var(--surface); border-radius: 24px; overflow: hidden; border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .article-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .card-img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 25px; }

        /* 5-QISIM: TOAST NOTIFICATIONS */
        .toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        .toast { 
            background: var(--surface); border-left: 4px solid var(--primary); padding: 16px 25px;
            border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-top: 10px;
            animation: toastIn 0.5s ease;
        }
        @keyframes toastIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* Loader */
        #page-loader { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="page-loader"><div class="spinner-pro">Yuklanmoqda...</div></div>

<div class="toast-container" id="toast-box"></div>

<div class="app-shell">
    <aside>
        <h1 style="font-weight: 800; font-size: 1.8rem; margin-bottom: 40px;">PRO<span style="color:var(--primary)">PRESS</span></h1>
        <nav>
            <a href="#" class="nav-link active" onclick="app.navigate('dashboard')">Dashboard</a>
            <a href="#" class="nav-link" onclick="app.navigate('feed')">News Feed</a>
            <a href="#" class="nav-link" onclick="app.navigate('editor')">Creator Studio</a>
            <a href="#" class="nav-link" onclick="app.navigate('settings')">Settings</a>
        </nav>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <p style="font-size: 0.8rem; color: var(--text-low);">System Version: 10.0.1</p>
        </div>
    </aside>

    <main>
        <section id="view-dashboard" class="view active">
            <h2 style="margin-bottom: 30px;">Tizim Analitikasi</h2>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px;">
                <div class="stat-card"><h3>Maqolalar</h3><p class="stat-num" id="stat-count">0</p></div>
                <div class="stat-card"><h3>Kategoriyalar</h3><p class="stat-num">4</p></div>
                <div class="stat-card"><h3>Rasm hajmi</h3><p class="stat-num">Cloud</p></div>
                <div class="stat-card"><h3>Status</h3><p class="stat-num" style="color:var(--success)">Online</p></div>
            </div>
            <div class="glass-card" style="padding: 20px; background: var(--surface); border-radius: 20px;">
                <canvas id="analyticsChart" height="100"></canvas>
            </div>
        </section>

        <section id="view-feed" class="view" style="display:none;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
                <h2>Barcha Nashrlar</h2>
                <input type="text" placeholder="Qidirish..." class="glass-input" style="width: 300px; margin: 0;" oninput="app.search(this.value)">
            </div>
            <div id="news-grid" class="news-grid"></div>
        </section>

        <section id="view-editor" class="view" style="display:none;">
            <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px;">
                <div class="glass-card" style="background:var(--surface); padding: 30px; border-radius: 24px;">
                    <h3 id="editor-title">Yangi Maqola</h3>
                    <input type="hidden" id="post-id">
                    <label>Sarlavha</label>
                    <input type="text" id="inp-title" class="glass-input" placeholder="Enter headline...">
                    <label>Matn</label>
                    <textarea id="inp-body" class="glass-input" style="height: 300px;" placeholder="Content goes here..."></textarea>
                    <button class="nav-link active" style="width: 100%; border: none; justify-content: center; cursor: pointer;" onclick="app.savePost()">POSTNI NASHR ETISH</button>
                </div>
                <div class="glass-card">
                    <h3>Multimedia</h3>
                    <div class="drop-zone" onclick="document.getElementById('file-in').click()">
                        <p id="hint">Rasm tanlang (JPEG/PNG)</p>
                        <input type="file" id="file-in" hidden onchange="app.handleMedia(this)">
                        <img id="preview" style="width: 100%; border-radius: 12px; margin-top: 15px; display: none;">
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    /* 9-QISIM: CORE ARCHITECTURE (The JavaScript Engine) */
    const CONFIG = {
        API: "https://sheetdb.io/api/v1/9vpxgyb4jfycs",
        AUTH: "1234"
    };

    class ProPress {
        constructor() {
            this.articles = [];
            this.media = "";
            this.editing = false;
            this.init();
        }

        async init() {
            console.log("System Engine Starting...");
            await this.sync();
            this.renderChart();
            document.getElementById('page-loader').style.display = 'none';
        }

        async sync() {
            try {
                const res = await fetch(CONFIG.API);
                this.articles = await res.json();
                document.getElementById('stat-count').innerText = this.articles.length;
                this.renderFeed(this.articles);
            } catch (e) { this.toast("Bazaga ulanishda xato!", "danger"); }
        }

        navigate(screen) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById(`view-${screen}`).style.display = 'block';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
            if(screen === 'feed') this.sync();
        }

        handleMedia(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 1200 / img.width;
                    canvas.width = 1200; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 1200, canvas.height);
                    this.media = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('preview').src = this.media;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('hint').style.display = 'none';
                };
            };
            reader.readAsDataURL(file);
        }

        async savePost() {
            const t = document.getElementById('inp-title').value;
            const b = document.getElementById('inp-body').value;
            const id = document.getElementById('post-id').value;

            if(!t || !b) return this.toast("Ma'lumot to'liq emas!", "warning");

            this.toast("Nashr etilmoqda...", "success");

            if(this.editing) {
                await fetch(`${CONFIG.API}/id/${id}`, { method: 'DELETE' });
            }

            const payload = {
                data: [{
                    id: this.editing ? id : new Date().getTime(),
                    title: t,
                    body: b,
                    image: this.media,
                    date: new Date().toLocaleDateString()
                }]
            };

            const res = await fetch(CONFIG.API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                confetti({ particleCount: 150, spread: 70 });
                this.toast("Muvaffaqiyatli saqlandi!", "success");
                setTimeout(() => location.reload(), 1500);
            }
        }

        renderFeed(data) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = data.reverse().map(item => `
                <div class="article-card">
                    ${item.image ? `<img src="${item.image}" class="card-img">` : '<div class="card-img" style="background:#242c42"></div>'}
                    <div class="card-body">
                        <h3>${item.title}</h3>
                        <p style="color:var(--text-mid); margin: 15px 0;">${item.body.substring(0, 100)}...</p>
                        <div style="display:flex; gap:10px;">
                            <button class="nav-link active" style="padding:8px 15px; font-size:0.8rem;" onclick="app.edit('${item.id}')">EDIT</button>
                            <button class="nav-link" style="padding:8px 15px; font-size:0.8rem; background:var(--danger);" onclick="app.delete('${item.id}')">DEL</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        toast(msg, type) {
            const box = document.getElementById('toast-box');
            const t = document.createElement('div');
            t.className = `toast`;
            t.style.borderLeftColor = `var(--${type})`;
            t.innerText = msg;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        renderChart() {
            const ctx = document.getElementById('analyticsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Yan', 'Feb', 'Mar', 'Apr', 'May', 'Iyun'],
                    datasets: [{
                        label: 'Nashrlar faolligi',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: '#6366f1',
                        tension: 0.4
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }
    }

    const app = new ProPress();
</script>

</body>
</html>
