<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahror | Raqamli Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #00d2ff;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Orqa fondagi effekt */
        .blob {
            position: fixed;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Maqolalar ro'yxati */
        #portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .work-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .work-card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .work-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .work-card p {
            color: #ccc;
            line-height: 1.6;
        }

        /* Admin Panel qismi */
        #admin-zone {
            margin-top: 100px;
            border-top: 1px dashed #333;
            padding-top: 50px;
            display: none; /* Dastlab yashirin */
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .admin-trigger {
            opacity: 0.1;
            cursor: pointer;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="blob"></div>

<div class="container">
    <header>
        <h1>Ahror's Creative</h1>
        <p>Raqamli savodxonlik va maqolalar portfoliosi</p>
    </header>

    <div id="portfolio-grid">
        </div>

    <div class="admin-trigger" onclick="checkAdmin()">‚óè Admin kirish</div>

    <div id="admin-zone">
        <h2>Yangi material qo'shish</h2>
        <input type="text" id="title" placeholder="Maqola sarlavhasi">
        <textarea id="content" rows="5" placeholder="Maqola matni yoki qisqacha mazmuni"></textarea>
        <button class="btn" onclick="addItem()">Saytga joylash</button>
    </div>
</div>

<script>
    // Ma'lumotlarni brauzer xotirasida saqlash (Hozircha LocalStorage)
    // Keyinchalik buni Firebase ga ulab qo'yish mumkin
    let works = JSON.parse(localStorage.getItem('myWorks')) || [
        {title: "Raqamli savodxonlik nima?", content: "Bu zamonaviy dunyoda axborot bilan ishlash qobiliyatidir..."},
        {title: "Mening birinchi maqolam", content: "Bu yerda mening ijodiy namunalarim joy oladi."}
    ];

    function displayWorks() {
        const grid = document.getElementById('portfolio-grid');
        grid.innerHTML = '';
        works.forEach(work => {
            grid.innerHTML += `
                <div class="work-card">
                    <h3>${work.title}</h3>
                    <p>${work.content}</p>
                </div>
            `;
        });
    }

    function checkAdmin() {
        let pass = prompt("Parolni kiriting:");
        if(pass === "1234") { // Parolni o'zingizga yoqqaniga o'zgartiring
            document.getElementById('admin-zone').style.display = 'block';
            alert("Xush kelibsiz, Ahror!");
        } else {
            alert("Xato parol!");
        }
    }

    function addItem() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if(title && content) {
            works.unshift({title, content});
            localStorage.setItem('myWorks', JSON.stringify(works));
            displayWorks();
            
            // Tozalash
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            alert("Muvaffaqiyatli joylandi!");
        }
    }

    // Birinchi marta yuklash
    displayWorks();
</script>

</body>
</html>
