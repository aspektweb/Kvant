<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-NEWS | Milliy Nashr</title>
    
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #004a99;
            --text-dark: #121212;
            --text-light: #5a5a5a;
            --bg: #ffffff;
            --border: #ebebeb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); line-height: 1.6; }

        /* HEADER */
        header {
            padding: 20px 5%;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: center;
            background: #fff;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { 
            font-family: 'PT+Serif', serif; font-size: 2.2rem; 
            color: var(--primary); font-weight: 700; text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* MAQOLA KONTEYNERI */
        .main-container { max-width: 750px; margin: 30px auto; padding: 0 15px; }

        /* MAQOLA KARTASI - DARYO/KUN USLUBI */
        .news-item {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        .news-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
            display: block;
        }
        .news-category {
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }
        .news-title {
            font-family: 'PT Serif', serif;
            font-size: 1.8rem;
            line-height: 1.25;
            margin-bottom: 12px;
            color: var(--text-dark);
            cursor: pointer;
            transition: 0.2s;
        }
        .news-title:hover { color: var(--primary); }
        .news-excerpt { font-size: 1.05rem; color: var(--text-light); }

        /* ADMIN TUGMALARI (FAQAT SIZGA) */
        .admin-btn-group {
            display: none; /* Default yashirin */
            margin-top: 15px;
            gap: 10px;
        }
        .btn-action {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: #f9f9f9;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-edit:hover { background: #e3f2fd; color: #1976d2; }
        .btn-del:hover { background: #ffebee; color: #d32f2f; }

        /* YASHIRIN ADMIN MODAL */
        #admin-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-box {
            background: #fff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .publish-btn {
            background: var(--primary);
            color: #fff;
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        /* FOOTER ADMIN TRIGGER (Yashirin nuqta) */
        footer { padding: 40px; text-align: center; border-top: 1px solid var(--border); margin-top: 50px; }
        .ghost-trigger { color: #eee; cursor: pointer; font-size: 0.8rem; user-select: none; }

        #loader { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<header>
    <div class="logo">PRO-NEWS</div>
</header>

<div class="main-container" id="news-feed">
    </div>

<div id="admin-modal">
    <div class="modal-box">
        <h2 style="margin-bottom: 20px;" id="modal-title">Yangi Maqola</h2>
        <div class="form-group">
            <input type="hidden" id="edit-id">
            <input type="text" id="title-in" placeholder="Sarlavha">
            <textarea id="body-in" rows="6" placeholder="Maqola matni..."></textarea>
            <input type="file" id="file-in" accept="image/*" onchange="app.processMedia(this)">
            <div id="preview" style="margin-bottom: 10px;"></div>
            <button class="publish-btn" onclick="app.sendData()">NASHIR QILISH</button>
            <button onclick="app.hideAdmin()" style="margin-top:10px; border:none; background:none; color:red; cursor:pointer; width:100%;">Yopish</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 PRO-NEWS. Barcha huquqlar himoyalangan.</p>
    <span class="ghost-trigger" onclick="app.askPass()">.</span>
</footer>

<script>
    const API_URL = "https://sheetdb.io/api/v1/9vpxgyb4jfycs";
    const SECRET = "1997"; // Parolingiz

    const app = {
        isMod: false,
        imgBase: "",

        askPass: function() {
            const p = prompt("Tizim kalitini kiriting:");
            if(p === SECRET) {
                this.isMod = true;
                document.getElementById('admin-modal').style.display = 'flex';
                this.refresh();
            }
        },

        hideAdmin: function() {
            document.getElementById('admin-modal').style.display = 'none';
        },

        processMedia: function(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const w = 1200; const h = img.height * (w / img.width);
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    this.imgBase = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('preview').innerHTML = `<img src="${this.imgBase}" style="width:100px; border-radius:4px;">`;
                }
            }
            reader.readAsDataURL(input.files[0]);
        },

        sendData: async function() {
            const t = document.getElementById('title-in').value;
            const b = document.getElementById('body-in').value;
            const id = document.getElementById('edit-id').value;

            if(!t || !b) return alert("Xatolik: Ma'lumot yetarli emas!");
            document.getElementById('loader').style.display = 'flex';

            if(id) { await fetch(`${API_URL}/id/${id}`, { method: 'DELETE' }); }

            const data = { data: [{ id: id || Date.now(), title: t, body: b, image: this.imgBase, date: new Date().toLocaleDateString('uz-UZ') }] };
            
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            location.reload();
        },

        refresh: async function() {
            try {
                const res = await fetch(API_URL);
                const posts = await res.json();
                const feed = document.getElementById('news-feed');
                
                feed.innerHTML = posts.reverse().map(p => `
                    <article class="news-item">
                        ${p.image ? `<img src="${p.image}" class="news-img">` : ''}
                        <span class="news-category">Yangiliklar / ${p.date}</span>
                        <h2 class="news-title" onclick="alert(\`${p.body}\`)">${p.title}</h2>
                        <p class="news-excerpt">${p.body.substring(0, 150)}...</p>
                        
                        <div class="admin-btn-group" style="display: ${this.isMod ? 'flex' : 'none'}">
                            <button class="btn-action btn-edit" onclick="app.editPrep('${p.id}', '${p.title}', '${encodeURIComponent(p.body)}', '${p.image}')">Tahrirlash</button>
                            <button class="btn-action btn-del" onclick="app.deletePost('${p.id}')">O'chirish</button>
                        </div>
                    </article>
                `).join('');
                document.getElementById('loader').style.display = 'none';
            } catch (e) { console.error("API error"); }
        },

        editPrep: function(id, title, body, img) {
            document.getElementById('admin-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = "Tahrirlash";
            document.getElementById('edit-id').value = id;
            document.getElementById('title-in').value = title;
            document.getElementById('body-in').value = decodeURIComponent(body);
            this.imgBase = img;
            document.getElementById('preview').innerHTML = `<img src="${img}" style="width:100px;">`;
        },

        deletePost: async function(id) {
            if(confirm("Maqola butunlay o'chirilsinmi?")) {
                document.getElementById('loader').style.display = 'flex';
                await fetch(`${API_URL}/id/${id}`, { method: 'DELETE' });
                location.reload();
            }
        }
    };

    window.onload = () => app.refresh();
</script>

</body>
</html>
