<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
.container{
width:90%;
max-width:900px;
background:rgba(255,255,255,0.08);
backdrop-filter: blur(20px);
border-radius:20px;
padding:40px;
box-shadow:0 8px 32px rgba(0,0,0,0.4);
}
h1{text-align:center;margin-bottom:20px;}
button{
padding:10px 20px;
border:none;
border-radius:10px;
cursor:pointer;
background:#00c6ff;
color:black;
font-weight:600;
margin-top:10px;
}
input, textarea{
width:100%;
padding:10px;
margin-top:10px;
border-radius:10px;
border:none;
}
.post{
background:rgba(255,255,255,0.1);
padding:15px;
border-radius:15px;
margin-top:15px;
}
.hidden{display:none;}
.toggle{
float:right;
cursor:pointer;
font-size:14px;
color:#00ffd5;
}
</style>
</head>
<body>

<div class="container">
<h1>Mening Ijodiy Portfolio</h1>

<div id="adminPanel">
<h3>Yangi maqola qoâ€˜shish</h3>
<input type="text" id="title" placeholder="Sarlavha">
<textarea id="content" placeholder="Matn..."></textarea>
<button onclick="addPost()">Joylashtirish</button>
</div>

<hr style="margin:20px 0;opacity:0.3;">

<div id="posts"></div>
</div>

<script>
let posts=[];

function addPost(){
let title=document.getElementById("title").value;
let content=document.getElementById("content").value;
if(title && content){
posts.push({title,content,public:true});
renderPosts();
}
}

function togglePrivacy(index){
posts[index].public=!posts[index].public;
renderPosts();
}

function renderPosts(){
let postsDiv=document.getElementById("posts");
postsDiv.innerHTML="";
posts.forEach((post,index)=>{
if(post.public){
postsDiv.innerHTML+=`
<div class="post">
<h3>${post.title}
<span class="toggle" onclick="togglePrivacy(${index})">
${post.public ? "Public" : "Private"}
</span>
</h3>
<p>${post.content}</p>
</div>`;
}
});
}
</script>

</body>
</html>
