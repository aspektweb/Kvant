<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvant Weather Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Shahar nomini kiriting...">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather-content">
            <img src="https://openweathermap.org/img/wn/02d@4x.png" id="mainIcon" class="weather-icon">
            <h1 id="temp">--Â°C</h1>
            <h2 id="cityName">Shahar...</h2>
            <p id="desc">Havo holati</p>

            <div class="extra-info">
                <div class="info-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <span id="humidity">--%</span>
                        <p>Namlik</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <span id="wind">-- km/s</span>
                        <p>Shamol</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
