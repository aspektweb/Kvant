<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahror | Ijodiy Arxiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #e5e5e5; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .hidden-admin { display: none; }
        .article-card:hover img { transform: scale(1.05); transition: 0.4s; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto text-center mb-16">
        <h1 class="serif text-5xl md:text-7xl text-white mb-4">Ahror <span class="text-blue-500">.</span></h1>
        <p class="text-gray-400 tracking-widest uppercase text-sm">Jurnalistik surishtiruvlar va maqolalar arshivi</p>
        <div class="h-1 w-20 bg-blue-600 mx-auto mt-6"></div>
    </header>

    <main id="gallery" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="article-card glass rounded-3xl overflow-hidden p-4">
            <div class="h-64 bg-gray-800 rounded-2xl mb-4 overflow-hidden">
                <img src="https://via.placeholder.com/400x600" class="w-full h-full object-cover opacity-50">
            </div>
            <h3 class="serif text-xl mb-2">Yuklanmoqda...</h3>
        </div>
    </main>

    <div id="adminPanel" class="hidden-admin fixed inset-0 bg-black/95 z-50 p-6 flex items-center justify-center">
        <div class="glass p-8 rounded-3xl max-w-md w-full">
            <h2 class="serif text-2xl mb-6 text-white text-center">Yangi Material Qo'shish</h2>
            <input type="text" id="m_title" placeholder="Maqola sarlavhasi" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-4 outline-none focus:border-blue-500">
            <input type="text" id="m_img" placeholder="Rasm URL manzili (yoki base64)" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-4 outline-none focus:border-blue-500">
            <textarea id="m_desc" placeholder="Qisqacha mazmuni" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-6 outline-none focus:border-blue-500"></textarea>
            <div class="flex gap-2">
                <button onclick="saveData()" class="flex-1 bg-blue-600 p-3 rounded-xl font-bold text-black">Saqlash</button>
                <button onclick="closeAdmin()" class="bg-red-500/20 text-red-500 p-3 rounded-xl">Yopish</button>
            </div>
        </div>
    </div>

    <footer class="mt-20 text-center text-gray-600 text-xs">
        <p>Â© <span id="secretTrigger" class="cursor-default">2026</span> Barcha huquqlar himoyalangan.</p>
    </footer>

    <script>
        // 1. Ma'lumotlarni saqlash (Hozircha LocalStorage - bu real vaqtda faqat sening kompyuteringda ishlaydi)
        // Buni serverga (Firebase) ulash uchun pastdagi tavsiyani o'qing.
        let database = JSON.parse(localStorage.getItem('journal_db')) || [];

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = database.map((item, index) => `
                <div class="article-card glass rounded-3xl overflow-hidden p-4 group cursor-pointer transition-all hover:bg-white/5">
                    <div class="h-72 bg-gray-900 rounded-2xl mb-4 overflow-hidden shadow-2xl">
                        <img src="${item.img}" class="w-full h-full object-cover transition-transform">
                    </div>
                    <span class="text-blue-500 text-[10px] uppercase tracking-widest">Maqola #${index + 1}</span>
                    <h3 class="serif text-2xl text-white mt-2">${item.title}</h3>
                    <p class="text-gray-500 text-sm mt-3 line-clamp-3">${item.desc}</p>
                </div>
            `).join('');
        }

        // 2. Maxfiy kirish mexanizmi (Yil ustiga 3 marta bosish)
        let clickCount = 0;
        document.getElementById('secretTrigger').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                let password = prompt("Maxfiy parolni kiriting:");
                if (password === "ahror007") { // O'z parolingizni o'rnating
                    document.getElementById('adminPanel').classList.remove('hidden-admin');
                }
                clickCount = 0;
            }
        });

        function closeAdmin() {
            document.getElementById('adminPanel').classList.add('hidden-admin');
        }

        // 3. Ma'lumot qo'shish
        function saveData() {
            const title = document.getElementById('m_title').value;
            const img = document.getElementById('m_img').value;
            const desc = document.getElementById('m_desc').value;

            if(title && img) {
                database.unshift({title, img, desc});
                localStorage.setItem('journal_db', JSON.stringify(database));
                renderGallery();
                closeAdmin();
                alert("Muvaffaqiyatli joylandi!");
            }
        }

        renderGallery();
    </script>
</body>
</html>
