<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Press - Jurnalistik Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #050505;
    --card-bg: #0f111a;
    --neon-blue: #00f2ff;
    --neon-purple: #bc13fe;
    --text-main: #e0e0e0;
    --text-dim: #94a3b8;
    --accent-red: #ff3e3e;
    --glass: rgba(255, 255, 255, 0.05);
    --neon-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg-dark);
    color: var(--text-main);
    overflow-x: hidden;
    line-height: 1.6;
  }

  /* Animatsiya foni */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -2;
  }

  /* ===== SCREENS ===== */
  .screen { display: none; min-height: 100vh; animation: fadeIn 0.5s ease; }
  .screen.active { display: block; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  /* ===== NEON LANDING ===== */
  #screen-landing {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .login-container {
    background: var(--card-bg);
    border: 1px solid var(--neon-blue);
    padding: 40px;
    border-radius: 20px;
    box-shadow: var(--neon-shadow);
    width: 100%;
    max-width: 450px;
    position: relative;
    overflow: hidden;
  }

  .login-container::after {
    content: ''; position: absolute; top: 0; right: 0;
    width: 100px; height: 100px;
    background: var(--neon-purple); filter: blur(80px); opacity: 0.4;
  }

  .brand-logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
  }

  .field-group { margin-bottom: 20px; }
  .field-group label { display: block; font-size: 12px; color: var(--neon-blue); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
  
  .field-group input, .field-group select, .field-group textarea {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    color: white;
    outline: none;
    transition: 0.3s;
  }

  .field-group input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0,242,255,0.2); }

  .btn-neon {
    width: 100%;
    padding: 15px;
    background: transparent;
    border: 1px solid var(--neon-blue);
    color: var(--neon-blue);
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    transition: 0.3s;
    margin-bottom: 15px;
  }

  .btn-neon:hover {
    background: var(--neon-blue);
    color: var(--bg-dark);
    box-shadow: 0 0 20px var(--neon-blue);
  }

  /* ===== ADMIN PANEL ===== */
  .admin-header {
    background: rgba(15, 17, 26, 0.8);
    backdrop-filter: blur(10px);
    padding: 15px 30px;
    border-bottom: 1px solid var(--neon-blue);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0; z-index: 100;
  }

  .admin-body { padding: 30px; max-width: 1200px; margin: 0 auto; }

  .cyber-card {
    background: var(--card-bg);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 30px;
  }

  /* Maqola kartochkasi */
  .article-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
  }

  .article-card {
    background: var(--card-bg);
    border-left: 4px solid var(--neon-purple);
    padding: 20px;
    border-radius: 0 15px 15px 0;
    transition: 0.3s;
    cursor: pointer;
    position: relative;
  }

  .article-card:hover {
    transform: translateX(10px);
    background: rgba(188, 19, 254, 0.05);
  }

  .article-tag {
    font-size: 10px;
    background: var(--neon-purple);
    color: white;
    padding: 2px 8px;
    border-radius: 4px;
    text-transform: uppercase;
  }

  .article-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.2rem;
    margin: 10px 0;
    color: var(--neon-blue);
  }

  .article-excerpt {
    font-size: 14px;
    color: var(--text-dim);
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* ===== O'QISH MODALI ===== */
  .reading-room {
    position: fixed;
    inset: 0;
    background: var(--bg-dark);
    z-index: 1000;
    display: none;
    overflow-y: auto;
    padding: 60px 20px;
  }

  .reading-room.active { display: block; }

  .article-content {
    max-width: 800px;
    margin: 0 auto;
  }

  .article-content h1 {
    font-size: 3rem;
    font-family: 'Space Grotesk', sans-serif;
    margin-bottom: 30px;
    color: var(--neon-blue);
  }

  .article-body {
    font-size: 1.2rem;
    line-height: 1.8;
    color: #cbd5e1;
    white-space: pre-wrap;
  }

  .close-reader {
    position: fixed;
    top: 20px; right: 20px;
    font-size: 2rem;
    color: var(--neon-purple);
    cursor: pointer;
    background: none; border: none;
  }

  .toast {
    position: fixed;
    bottom: 20px; right: 20px;
    background: var(--neon-blue);
    color: black;
    padding: 12px 25px;
    border-radius: 5px;
    font-weight: 600;
    display: none;
  }

</style>
</head>
<body>

<div id="screen-landing" class="screen active">
  <div class="login-container">
    <div class="brand-logo">NEON PRESS</div>
    <p style="text-align: center; margin-bottom: 30px; color: var(--text-dim);">Raqamli Jurnalistika Portfoliosi</p>
    
    <div class="field-group">
      <label>Login</label>
      <input type="text" id="username" placeholder="Ismingizni yozing...">
    </div>
    
    <button class="btn-neon" onclick="login()">PORTFOLIOGA KIRISH</button>
    <button class="btn-neon" style="border-color: var(--neon-purple); color: var(--neon-purple);" onclick="goPublic()">MEHMON REJIMIDA KO'RISH</button>
  </div>
</div>

<div id="screen-admin" class="screen">
  <div class="admin-header">
    <div class="brand-logo" style="font-size: 1.2rem; margin: 0;">NP // Boshqaruv</div>
    <div style="display: flex; gap: 15px;">
        <button class="btn-neon" style="padding: 5px 15px; font-size: 12px;" onclick="logout()">Chiqish</button>
    </div>
  </div>

  <div class="admin-body">
    <div class="cyber-card">
        <h3 style="color: var(--neon-blue); margin-bottom: 20px;">Yangi Maqola Qo'shish</h3>
        <div class="field-group">
            <label>Maqola Sarlavhasi</label>
            <input type="text" id="artTitle" placeholder="Dolzarb mavzuni kiriting...">
        </div>
        <div class="field-group">
            <label>Kategoriya</label>
            <select id="artCat">
                <option value="Siyosat">Siyosat</option>
                <option value="Ijtimoiy">Ijtimoiy</option>
                <option value="Madaniyat">Madaniyat</option>
                <option value="Texnologiya">Texnologiya</option>
                <option value="Reportaj">Reportaj</option>
            </select>
        </div>
        <div class="field-group">
            <label>Maqola Matni</label>
            <textarea id="artBody" style="min-height: 200px;" placeholder="Maqolangizni bu yerga yozing yoki nusxalab qo'ying..."></textarea>
        </div>
        <button class="btn-neon" onclick="saveArticle()">MAQOLANI SAQLASH</button>
    </div>

    <h2 style="margin-bottom: 20px; font-family: 'Space Grotesk';">Mening Maqolalarim</h2>
    <div class="article-grid" id="adminArticles">
        </div>
  </div>
</div>

<div id="screen-public" class="screen">
    <div class="admin-header">
        <div class="brand-logo" style="font-size: 1.2rem; margin: 0;">NEON PRESS // FEED</div>
        <button class="btn-neon" style="padding: 5px 15px; width: auto;" onclick="backToLogin()">Kirish</button>
    </div>
    <div class="admin-body">
        <div class="article-grid" id="publicArticles"></div>
    </div>
</div>

<div id="reader" class="reading-room">
    <button class="close-reader" onclick="closeReader()">âœ•</button>
    <div class="article-content">
        <div id="readTag" class="article-tag"></div>
        <h1 id="readTitle"></h1>
        <div id="readBody" class="article-body"></div>
    </div>
</div>

<div id="toast" class="toast">Maqola saqlandi!</div>

<script>
    let articles = JSON.parse(localStorage.getItem('neon_articles') || '[]');

    function login() {
        const user = document.getElementById('username').value;
        if(user) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-admin').classList.add('active');
            renderArticles();
        }
    }

    function saveArticle() {
        const title = document.getElementById('artTitle').value;
        const cat = document.getElementById('artCat').value;
        const body = document.getElementById('artBody').value;

        if(!title || !body) return alert("Sarlavha va matnni to'ldiring!");

        const newArt = { id: Date.now(), title, cat, body, date: new Date().toLocaleDateString() };
        articles.unshift(newArt);
        localStorage.setItem('neon_articles', JSON.stringify(articles));
        
        // Reset form
        document.getElementById('artTitle').value = '';
        document.getElementById('artBody').value = '';
        
        showToast();
        renderArticles();
    }

    function renderArticles() {
        const containers = ['adminArticles', 'publicArticles'];
        containers.forEach(id => {
            const el = document.getElementById(id);
            if(!el) return;
            el.innerHTML = articles.map(art => `
                <div class="article-card" onclick="openReader(${art.id})">
                    <span class="article-tag">${art.cat}</span>
                    <h3 class="article-title">${art.title}</h3>
                    <p class="article-excerpt">${art.body}</p>
                    <div style="font-size: 11px; color: var(--neon-purple); margin-top: 10px;">${art.date}</div>
                </div>
            `).join('');
        });
    }

    function openReader(id) {
        const art = articles.find(a => a.id === id);
        document.getElementById('readTag').innerText = art.cat;
        document.getElementById('readTitle').innerText = art.title;
        document.getElementById('readBody').innerText = art.body;
        document.getElementById('reader').classList.add('active');
    }

    function closeReader() {
        document.getElementById('reader').classList.remove('active');
    }

    function goPublic() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-public').classList.add('active');
        renderArticles();
    }

    function backToLogin() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-landing').classList.add('active');
    }

    function showToast() {
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function logout() { location.reload(); }
</script>

</body>
</html>
